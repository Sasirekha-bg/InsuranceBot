<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Insurance Chatbot</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      background: #e8f0fe;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #2b2b2b;
    }

    #chat-box {
      background: #fff;
      border-radius: 10px;
      border: 1px solid #ddd;
      padding: 20px;
      width: 100%;
      max-width: 800px;
      height: 400px;
      overflow-y: auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .user, .bot {
      margin: 10px 0;
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 20px;
      line-height: 1.4;
    }

    .user {
      background: #d1e7ff;
      align-self: flex-end;
      text-align: right;
      margin-left: auto;
    }

    .bot {
      background: #e0f8e0;
      align-self: flex-start;
      color: #2d6a4f;
      margin-right: auto;
    }

    #input-area {
      width: 100%;
      max-width: 600px;
      display: flex;
      margin-top: 20px;
    }

    #user-input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 16px;
      outline: none;
    }

    button {
      padding: 12px 20px;
      margin-left: 10px;
      border: none;
      border-radius: 20px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <h1>üí¨ Insurance Chatbot</h1>

  <div id="chat-box"></div>

  <div id="input-area">
    <input type="text" id="user-input" placeholder="Ask a question...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const userInput = document.getElementById("user-input").value.trim();
      const chatBox = document.getElementById("chat-box");

      if (!userInput) return;

      const userMessage = document.createElement("div");
      userMessage.className = "user";
      userMessage.textContent = userInput;
      chatBox.appendChild(userMessage);

      document.getElementById("user-input").value = "";

      try {
        const response = await fetch("http://127.0.0.1:8000/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message: userInput })
        });

        const data = await response.json();

        const botMessage = document.createElement("div");
        botMessage.className = "bot";
        botMessage.innerHTML = marked.parse(data.response || "Sorry, something went wrong.");
        chatBox.appendChild(botMessage);

        chatBox.scrollTop = chatBox.scrollHeight;

      } catch (error) {
        const errorMessage = document.createElement("div");
        errorMessage.className = "bot";
        errorMessage.textContent = "‚ùå Frontend Error: " + error.message;
        chatBox.appendChild(errorMessage);
      }
    }
  </script>
</body>
</html>
